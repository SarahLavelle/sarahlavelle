    <p class="text-center">I’d love to hear from you! Please use the form below to get in touch and I’ll get back to you soon.</p>
  </div>
  <form action="/thanks.html" name="Contact-form" method="POST" data-netlify="true" data-netlify-recaptcha="true" content-Type="application/x-www-form-urlencoded">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" placeholder="Name" name="name">
    </div>
    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group mb-3">
      <label for="inquiry">Message</label>
      <textarea class="form-control" id="inquiry" rows="6" name="inquiry" placeholder="Type your message here"></textarea>
    </div>
    <div data-netlify-recaptcha="true"></div>
    <div class="text-center">
    <button type="submit" class="btn btn-lg btn-default">Submit</button>
    </div>
  </form>
